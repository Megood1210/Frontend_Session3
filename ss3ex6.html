<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.myserver.com" method="POST">
    <label>Chọn sản phẩm:</label>
    <select id="product" name="product">
    <option value="san-pham-1">Sản phẩm 1</option>
    <option value="san-pham-2">Sản phẩm 2</option>
    <option value="san-pham-3">Sản phẩm 3</option>
    </select>
    <br />
    <label for="quantity">Số lượng:</label>
    <input type="number" id="quantity" name="quantity" value="1" min="1">
    <br />
    <label for="address">Địa chỉ giao hàng:</label>
    <textarea id="address" name="address" rows="5" cols="40"></textarea>
    <br />
    <button type="submit">Đặt hàng</button>

    </form>
</body>
</html>
