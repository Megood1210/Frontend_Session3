<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://www.myserver.com" method="POST">
    <label for="fullname">Họ và tên:</label>
    <input type="text" id="fullname" name="fullname">
    <br />
    <label for="datetime">Chọn ngày giờ:</label>
    <input type="datetime-local" id="datetime" name="datetime">
    <br />
    <label for="service">Loại dịch vụ:</label>
    <select id="service" name="service">
    <option value="tu-van">Tư vấn</option>
    <option value="bao-tri">Bảo trì</option>
    <option value="khac">Khác</option>
    </select>
    <br />
    <label for="note">Ghi chú:</label>
    <textarea id="note" name="note" rows="5" cols="40"></textarea>
    <br />
    <button type="submit">Đặt lịch</button>
    </form>
</body>
</html>
